sudo: required
_aliases:
  - &tox
    language: python
    python: 3.6
    before_install: nvm install 6
    install: pip install tox
    script: tox
  - &node-prod
    # This is the NodeJS version we run in production.
    language: node_js
    node_js: '6'
    before_install: npm install -g yarn
  - &node-next
    # This is the next NodeJS version we will support.
    language: node_js
    node_js: '8'
    before_install: npm install -g yarn
services:
  - docker
cache:
  yarn: true
  directories:
  - node_modules

# Allow to display job names on Travis-CI, see:
# https://github.com/travis-ci/travis-ci/issues/5898#issuecomment-362490313
script: yarn $COMMAND
jobs:
  include:
    # Test the build process.
    - stage:
      <<: *node-prod
      env: ADDONS_FRONTEND_BUILD_ALL=1 COMMAND=build
    - stage:
      <<: *node-next
      env: ADDONS_FRONTEND_BUILD_ALL=1 COMMAND=build
    # Run the unit/integration tests.
    - stage:
      <<: *node-prod
      env: COMMAND=test-ci
    - stage:
      <<: *node-next
      env: COMMAND=test-ci
    - stage:
      <<: *node-prod
      env: COMMAND=lint
    - stage:
      <<: *node-prod
      env: COMMAND=nsp-check
    - stage:
      <<: *node-prod
      env: COMMAND=prettier-ci
    # Run the functional tests.
    - stage:
      <<: *tox
      # TODO: remove this stage when we switch back to `firefox-nightly`
      # See: https://github.com/mozilla/addons-frontend/issues/5781
      addons:
        firefox: latest-dev
        hosts: example.com
      # We need to specify `IS_TEMPORARY=1` so that the `env` value is
      # different than the stage right after (which is currently allowed to
      # fail until we fix the issue with FF Nightly)
      env: IS_TEMPORARY=1 TOXENV=discopane-ui-tests GECKODRIVER=0.20.1 MOZ_HEADLESS=1 PATH=./node_modules/.bin:$PATH
      install:
        - yarn
        - yarn start-func-test-server &
      before_script:
        - wget -O /tmp/geckodriver.tar.gz https://github.com/mozilla/geckodriver/releases/download/v$GECKODRIVER/geckodriver-v$GECKODRIVER-linux64.tar.gz
        - mkdir $HOME/geckodriver && tar xvf /tmp/geckodriver.tar.gz -C $HOME/geckodriver
        - export PATH=$HOME/geckodriver:$PATH
        - firefox --version
        - geckodriver --version
        - pip install tox
        # Wait for server to be available
        - until $(curl --output /dev/null --silent --head --fail -k https://example.com:4000); do printf '.'; sleep 5; done
    - stage:
      <<: *tox
      addons:
        firefox: latest-nightly
        hosts: example.com
      env: TOXENV=discopane-ui-tests GECKODRIVER=0.20.1 MOZ_HEADLESS=1 PATH=./node_modules/.bin:$PATH
      install:
        - yarn
        - yarn start-func-test-server &
      before_script:
        - wget -O /tmp/geckodriver.tar.gz https://github.com/mozilla/geckodriver/releases/download/v$GECKODRIVER/geckodriver-v$GECKODRIVER-linux64.tar.gz
        - mkdir $HOME/geckodriver && tar xvf /tmp/geckodriver.tar.gz -C $HOME/geckodriver
        - export PATH=$HOME/geckodriver:$PATH
        - firefox --version
        - geckodriver --version
        - pip install tox
        # Wait for server to be available
        - until $(curl --output /dev/null --silent --head --fail -k https://example.com:4000); do printf '.'; sleep 5; done
    - stage:
      <<: *tox
      env: TOXENV=flake8
    - stage:
      <<: *tox
      env: TOXENV=dennis-lint

# TODO: remove this configuration when we switch back to `firefox-nightly`
# See: https://github.com/mozilla/addons-frontend/issues/5781
matrix:
  fast_finish: true
  allow_failures:
    - env: TOXENV=discopane-ui-tests GECKODRIVER=0.20.1 MOZ_HEADLESS=1 PATH=./node_modules/.bin:$PATH
