sudo: required
_aliases:
  - &tox
    language: python
    python: 3.6
    before_install: nvm install 10
    install: pip install tox
    script: tox
  - &node-prod
    # This is the NodeJS version we run in production.
    language: node_js
    node_js: '10'
    before_install: npm install -g yarn
  - &node-next
    # This is the next NodeJS version we will support.
    language: node_js
    node_js: '12'
    before_install: npm install -g yarn
services:
  - docker
cache:
  yarn: true
  directories:
  - node_modules

# Allow to display job names on Travis-CI, see:
# https://github.com/travis-ci/travis-ci/issues/5898#issuecomment-362490313
script: FORCE_COLOR=0 yarn $COMMAND

# See: https://github.com/mozilla/addons-frontend/issues/3034
install: yarn install --pure-lockfile

jobs:
  include:
    # Test the build process.
    - stage:
      <<: *node-prod
      env: COMMAND=build-ci
    - stage:
      <<: *node-next
      env: COMMAND=build
    # Run the unit/integration tests.
    - stage:
      <<: *node-prod
      env: COMMAND=test-ci
    - stage:
      <<: *node-next
      env: COMMAND=test-ci
    - stage:
      <<: *node-prod
      env: COMMAND=lint
    - stage:
      <<: *node-prod
      env: COMMAND=prettier-ci
    - stage:
      <<: *node-prod
      env: COMMAND=storybook-smoke-test
    - stage:
      <<: *tox
      env: TOXENV=dennis-lint
    - stage: Storybook deployment
      <<: *node-prod
      if: branch = master AND type = push AND fork = false
      script: echo "Deploying to GitHub Pages..."
      after_success: yarn storybook-deploy --ci > /dev/null 2>&1

notifications:
  slack:
    if: branch = master
    on_success: change
    on_failure: always
    secure: 
