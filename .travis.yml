language: node_js
node_js:
- '4'
env:
  matrix:
  - TASK=lint
  - TASK=unittest GUI=1
  - TASK=servertest
  - TASK=tox TOXENV=discopane-ui-tests
cache:
  directories:
  - node_modules
before_install:
- npm install -g npm@3
- npm --version
before_script:
- if [ $GUI ]; then export DISPLAY=:99.0 && sh -e /etc/init.d/xvfb start && sleep 3; fi
script:
- if [[ $TASK == 'tox' ]]; then tox -- --base-url http://localhost:4000; fi
- if [[ $TASK != 'tox' ]]; then npm run $TASK; fi
addons:
  firefox: latest
